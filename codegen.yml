overwrite: true
schema: "src/schema/schema.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../resolvers#ApolloContext"
      scalars:
        ID: string
        String: string
        Int: number
        Float: number
        Boolean: boolean
      enumsAsTypes: true
      avoidOptionals: true
      maybeValue: T | null | undefined
