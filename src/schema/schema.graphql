type Query {
  # Thing queries
  thing(id: ID!): Thing @cacheControl(maxAge: 3600) # Cache for 1 hour
  things(ids: [ID!]!): [Thing!]! @cacheControl(maxAge: 3600) # Cache for 1 hour
  search(query: String!, type: ThingType, exact: Boolean): [Thing!]! @cacheControl(maxAge: 1800) # Cache for 30 minutes
  
  # User queries
  user(username: String!): User @cacheControl(maxAge: 3600) # Cache for 1 hour
  userCollection(username: String!, subtype: CollectionSubtype): Collection @cacheControl(maxAge: 1800) # Cache for 30 minutes
  
  # Play queries
  userPlays(username: String!, id: ID, mindate: String, maxdate: String, page: Int): PlayResult @cacheControl(maxAge: 300) # Cache for 5 minutes
  
  # Geeklist queries
  geeklist(id: ID!): Geeklist @cacheControl(maxAge: 1800) # Cache for 30 minutes
  geeklists(username: String, page: Int): [Geeklist!]! @cacheControl(maxAge: 1800) # Cache for 30 minutes
  
  # Hot items - cache for 24 hour since they change less frequently
  hotItems(type: ThingType): [Thing!]! @cacheControl(maxAge: 864000)
}

